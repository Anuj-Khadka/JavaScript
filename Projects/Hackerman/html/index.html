<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackerman</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="brand-logo">
        <img src="../img/hackerman.svg" alt="hackerman-logo" />
      </div>
      <form action="" class="form" id="username-form">
        <div class="add-info" id="enter-username">
          <label for="username">Enter your Username:</label>
          <input
            type="text"
            class="input"
            autofocus
            autocomplete="off"
            name="username"
            id="username"
          />
        </div>
      </form>
      
      <div class="close" id="actions">
        <div class="add-info">
          <p>
            Welcome to hackerman. Please choose one of the following number to get
            started.
          </p>
          <p></p>
          <ol>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
          </ol>
        </div>
        <form class="form" id="hack-choice-form">
            <label for="hack-choice" id="hack-choice-label"class="label"></label>
            <input
            type="number"
            class="input"
            autofocus="true"
            autocomplete="off"
            name="hack-choice"
            placeholder="_"
            id="hack-choice"
            />
        </form>
    </div>

    <div class="close" id="victim-actions">
        <form action="" class="form" id="victim-username-form">
            <div class="add-info" id="victim-username">
              <label for="victim-username">Enter victim's Username:</label>
              <input
                type="text"
                class="input"
                autofocus
                autocomplete="off"
                name="victim-username"
                id="victim-username"
              />
            </div>
          </form>
    </div>

    <div class="close" id="hacking">
        <div id="message-1" class="label">Initiating packets...</div>
    </div>
</div>
</body>
  <script src="../js/script.js"></script>
</html>
